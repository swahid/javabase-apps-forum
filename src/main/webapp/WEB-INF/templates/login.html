<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- GET BOOTSTARP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS STYLE -->
  <link rel="stylesheet" th:href="@{resources/css/style.css}">
  <!-- GET jQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- GET BOOTSTARP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Custom Js -->
  <script th:src="@{/resources/js/forum/registration.js}"></script>
</head>
<body>

<!-- ==== Header Start ==== -->
<nav class="navbar navbar-inverse bg-primary ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<!-- ==== Header END ==== -->

<!-- ==== Content Start ==== -->
<section class="content">
     <div class="row-md-8">
        <!-- left column -->
        <div class="col-md-offset-1 col-md-3">
            <div class="panle panle-primary">
                <div class="panle-header">
                    <h3 class="panle-title">Login</h3>
                </div><!-- /.panle-header -->
                
                <!-- form start -->
                <form role="form" th:action="@{/login}" method="post">
                    <div class="panle-body">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="hidden" th:name="${_csrf.parameterName}"   th:value="${_csrf.token}" />
                        </div>
                    </div><!-- /.panle-body -->

                    <div class="panle-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div><!-- /.panle -->
        </div>
        <!-- end left column -->
        
        <!-- right column -->
        <div class="col-md-offset-2 col-md-6 pull-right">
            <div class="panle panle-primary">
                <div class="panle-header">
                    <h3 class="panle-title"> Create Account</h3>
                    <div class="alert alert-success hidden" id="success">
                        <strong>Success!</strong> Account Created Login
                    </div>
                    <div class="alert alert-danger hidden" id="error">
                        <strong>ERROR!</strong> Unable to Create Try Again
                    </div>
                </div><!-- /.panle-header -->
                <!-- form start -->
                <form role="form" action="#" id="registerForm" method="post">
                    <div class="panle-body">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter UserName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="userImage">Upload image</label>
                            <input type="file" id="userImage">
                        </div>
                        <div class="row">
                            <input type="hidden" id="csrfToken"  th:value="${_csrf.token}"/>
                            <input type="hidden" id="csrfHeader" th:value="${_csrf.headerName}"/>
                        </div>
                    </div><!-- /.panle-body -->
                    <div class="panle-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div><!-- /.panle -->
        </div>
     </div>
     <!-- end row -->
</section>
<!-- end section -->

<!-- ==== CONTENT END ==== -->

<!-- ==== FOOTER START ==== -->
<!-- <footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer> -->
<!-- ==== FOOTER END ==== -->
</body>
</html>
