<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- GET BOOTSTARP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- FONT AWESOME CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
  
  <!-- CSS STYLE -->
  <link rel="stylesheet" th:href="@{/resources/css/style.css}">
  
  <!-- GET jQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <!-- GET BOOTSTARP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- ==== Header Start ==== -->
<nav class="navbar navbar-inverse navbar-primary ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<!-- ==== Header END ==== -->

<div class="jumbotron">
  <div class="container text-center">
    <h3>Welcome Forum</h3>
    <div class="col-md-14 col-sm-14 col-lg-14">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
             </div>
         </form>
     </div>   
    </div>
</div>

<!-- ==== Content Start ==== -->
<div class="container">
  <h2>Thread List</h2>
  <a th:href="@{thread/create}">
    <button class="btn btn-primary pull-right"> Create Thread</button>
  </a>
  <div class=cleafix>&nbsp;</div>
  <br>
  <div class="table-responsive">          
  <table class="table table-bordered table-hover table-responsive">
    <thead>
      <tr>
        <th>#</th>
        <th style="width:10%">Creator</th>
        <th style="width:40%">Thread Title</th>
        <th>Thread Topic</th>
        <th>Create Date</th>
        <th>Comment</th>
        <th align="center">Action <em class="glyphicon glyphicon-cog"></em></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>New York</td>
        <td><a class="btn btn-default" >12<em class="glyphicon glyphicon-comment"></em></a></td>
        <td align="center">
          <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
          <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
<!-- ==== CONTENT END ==== -->

<!-- ==== FOOTER START ==== -->
<!-- <footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer> -->
<!-- ==== FOOTER END ==== -->
</body>
</html>
