<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- GET BOOTSTARP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS STYLE -->
  <link rel="stylesheet" th:href="@{resources/css/style.css}">
  <!-- GET jQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- GET BOOTSTARP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- ==== Header Start ==== -->
<nav class="navbar navbar-inverse bg-primary ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/home}">Logo</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<!-- ==== Header END ==== -->

<!-- ==== CONTENT START ==== -->
<div class="col-md-offset-3 col-md-6 col-md-offset-3 panle-primary">
    <div class="panle panle-primary">
        <div class="panle-header">
            <h3 class="panle-title"> Create Thread</h3>
            <!-- <div class="alert alert-success hidden" id="success">
                <strong>Success!</strong> Account Created Login
            </div>
            <div class="alert alert-danger hidden" id="error">
                <strong>ERROR!</strong> Unable to Create Try Again
            </div> -->
        </div>
        <!-- panle-header -->
        
        <!-- form start -->
        <form role="form" action="#" id="newThreadForm" method="post">
            <div class="panle-body">
                <div class="form-group">
                    <label for="threadTitle">Title</label>
                    <input type="text" class="form-control" id="threadTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="topicTitle">Select Topic</label>
                    <select class="form-control" id="topicTitle" >
                      <option selected>Select Topic</option>
                      <option value="1">Java</option>
                      <option value="2">PHP</option>
                      <option value="3">.Net</option>
                      <option value="5">Database</option>
                      <option value="6">Paython</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="threadDescription">Description</label>
                    <input type="text" class="form-control" id="threadDescription" placeholder="Enter Description">
                </div>
                <div class="row">
                    <input type="hidden" id="createUser"  th:value="${user.username}"/>
                    <input type="hidden" id="csrfToken"  th:value="${_csrf.token}"/>
                    <input type="hidden" id="csrfHeader" th:value="${_csrf.headerName}"/>
                </div>
            </div><!-- /.panle-body -->
            <div class="panle-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div><!-- /.panle -->
</div>
<!-- ==== CONTENT END ==== -->

<!-- ==== FOOTER START ==== -->
<!-- <footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer> -->
<!-- ==== FOOTER END ==== -->
</body>
</html>
